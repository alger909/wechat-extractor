<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章提取器</title>
    <style>
        :root {
            /* 莫兰迪色系配色方案 */
            --background-color: #D6E3E7;  /* 北欧风莫兰迪淡蓝色 */
            --primary-color: #8B9DA5;     /* 莫兰迪灰蓝色 */
            --secondary-color: #B4C4C9;   /* 莫兰迪浅灰蓝色 */
            --accent-color: #A6B5BC;      /* 莫兰迪中灰蓝色 */
            --text-primary: #4A5A64;      /* 深灰蓝色文字 */
            --text-secondary: #7A8A94;    /* 中灰蓝色文字 */
            --success-color: #9EB4AA;     /* 莫兰迪绿色 */
            --error-color: #C4A5A5;       /* 莫兰迪红色 */
            --border-color: #CBD5D9;      /* 浅灰边框色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            max-width: 780px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .app-container:hover {
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -0.003em;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 32px;
        }

        input[type="url"] {
            width: 100%;
            padding: 18px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            font-size: 17px;
            font-family: inherit;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-primary);
        }

        input[type="url"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(139, 157, 165, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        button {
            width: 100%;
            padding: 18px 24px;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: -0.022em;
        }

        .extract-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .extract-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-1px);
        }

        .copy-btn {
            background-color: var(--success-color);
            color: white;
            margin-top: 20px;
            display: none;
        }

        .copy-btn:hover {
            background-color: #8FA69C;
            transform: translateY(-1px);
        }

        #result {
            margin-top: 32px;
            padding: 28px;
            border: 2px solid var(--border-color);
            border-radius: 16px;
            min-height: 120px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 17px;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        #result::-webkit-scrollbar {
            width: 8px;
        }

        #result::-webkit-scrollbar-track {
            background: transparent;
        }

        #result::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        #result::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .error {
            color: var(--error-color);
            text-align: center;
            margin-top: 16px;
            font-size: 15px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-animation {
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }
            
            .app-container {
                padding: 28px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 32px;
            }

            input[type="url"], button {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-container">
            <h1>文章提取器</h1>
            <div class="input-group">
                <input type="url" id="articleUrl" placeholder="粘贴微信文章链接" autocomplete="off">
                <button class="extract-btn" onclick="extractContent()">
                    <span class="loading"></span>
                    <span class="button-text">提取文章内容</span>
                </button>
            </div>
            <div id="result"></div>
            <button class="copy-btn" onclick="copyContent()">复制文本内容</button>
            <p id="error" class="error"></p>
        </div>
    </div>

    <script>
        async function extractContent() {
            const url = document.getElementById('articleUrl').value;
            const resultDiv = document.getElementById('result');
            const errorP = document.getElementById('error');
            const copyBtn = document.querySelector('.copy-btn');
            const loading = document.querySelector('.loading');
            const buttonText = document.querySelector('.button-text');
            
            if (!url) {
                showError('请输入文章链接');
                return;
            }

            try {
                // 显示加载状态
                loading.style.display = 'inline-block';
                buttonText.textContent = '正在提取...';
                errorP.classList.remove('show');
                resultDiv.textContent = '';
                copyBtn.style.display = 'none';
                
                const response = await fetch('/extract', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.textContent = data.content;
                    copyBtn.style.display = 'block';
                } else {
                    throw new Error(data.message || '提取失败');
                }
            } catch (error) {
                showError(error.message || '提取失败，请检查链接是否正确');
                resultDiv.textContent = '';
                copyBtn.style.display = 'none';
            } finally {
                // 恢复按钮状态
                loading.style.display = 'none';
                buttonText.textContent = '提取文章内容';
            }
        }

        function showError(message) {
            const errorP = document.getElementById('error');
            errorP.textContent = message;
            errorP.classList.add('show');
        }

        function copyContent() {
            const resultDiv = document.getElementById('result');
            const copyBtn = document.querySelector('.copy-btn');
            const text = resultDiv.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '复制成功';
                copyBtn.classList.add('success-animation');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('success-animation');
                }, 2000);
            }).catch(err => {
                showError('复制失败，请手动复制');
            });
        }
    </script>
</body>
</html>
